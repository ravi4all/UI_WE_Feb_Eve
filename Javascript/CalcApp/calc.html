<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
    <script src="calc2.js"></script>
</head>
<body>

    <h1>Calculator App</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first num" id="num_1">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second number" id="num_2">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add" value="+">Add</button>
                <button id="sub" value="-">Sub</button>
                <button id="mul" value="*">Mul</button>
                <button id="div" value="/">Div</button>
            </td>
        </tr>
    </table>

    <h2>Result is <span id="res"></span></h2>
    
</body>
</html>
